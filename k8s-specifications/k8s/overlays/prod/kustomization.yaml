apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

nameSuffix: -prod

commonLabels:
  environment: prod

replicas:
  - name: vote
    count: 1
  - name: result
    count: 1

images:
  - name: anik1999/vote-app
    newTag: "stable"
  - name: anik1999/result-app
    newTag: "stable"
