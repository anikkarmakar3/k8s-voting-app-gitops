apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: anik1999/vote-app:0efcf5726cb99d8f8ecaecb96efc972b5ebed065
        name: vote
        ports:
        - containerPort: 80
          name: vote
