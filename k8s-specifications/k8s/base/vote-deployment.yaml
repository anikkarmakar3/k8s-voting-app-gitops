apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: anik1999/vote-app:cd93a8ec59334a31c9e30b3738742ddbbaaa0ad3
        name: vote
        ports:
        - containerPort: 80
          name: vote
