apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: anik1999/vote-app:c2308b81d8e7d0970bbeafa30bcdd68fc7ec6841
        name: vote
        ports:
        - containerPort: 80
          name: vote
