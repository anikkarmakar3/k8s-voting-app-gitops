apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: anik1999/vote-app:4354308be79fa1bbe196b3817e13a92ad9b20223
        name: vote
        ports:
        - containerPort: 80
          name: vote
