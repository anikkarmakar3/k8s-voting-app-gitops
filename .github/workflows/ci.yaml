name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Vote Image
        run: |
          docker build -t anik1999/vote-app:${{ github.sha }} ./vote
          docker push anik1999/vote-app:${{ github.sha }}
      - name: Update Kubernetes Manifest
        run: |
          sed -i "s|image: anik1999/vote-app:.*|image: anik1999/vote-app:${{ github.sha }}|" k8s-specifications/k8s/base/vote-deployment.yaml

      - name: Commit Updated Manifest
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update vote image to ${{ github.sha }}" || echo "No changes to commit"
          git push
